<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendadmento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="agendar.css">
</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <img class="logo"
                        src="https://www.atosbarbearia.com.br/_next/image?url=%2Flogo-dark.png&w=3840&q=100" alt="">
                </a>

                <span class="title is-3 has-text-second has-text-weight-bold">Atos Barbearia</span>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
        </nav>
    </header>

    <section class="section">
        <div class="container">
            <div class="columns">

                <div class="column is-4">
                    <div class="field">
                        <label class="label has-text-dark has-text-weight-bold">Seu nome</label>
                        <div class="control">
                            <input class="input has-text-light" type="text" placeholder="Insira seu nome">
                        </div>
                    </div>


                    <div class="field">
                        <label class="label has-text-dark has-text-weight-bold">Escolha o seu barbeiro</label>
                        <div class="control">
                            <div class="select">
                                <select>
                                    <option>Barbeiro 1</option>
                                    <option>Barbeiro 2</option>
                                    <option>Barbeiro 3</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label has-text-dark has-text-weight-bold">Escolha o seu corte</label>
                        <div class="control">
                            <div class="select">
                                <select>
                                    <option>Cabelo</option>
                                    <option>Barba</option>
                                    <option>Cabelo + Barba</option>
                                    <option>Outro</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label has-text-dark has-text-weight-bold">Escolha o dia e hor√°rio</label>
                        <div class="date">
                            <input class="input" type="date">
                            <input class="input" type="time">
                        </div>
                    </div>

                    <br>

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link">Submit</button>
                        </div>
                        <div class="control">
                            <button class="button is-link is-light">Cancel</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
